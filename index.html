<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>weatherio</title>
    <meta name="title" content="weatherio" />
    <meta
      name="description"
      content="A simple weather application to check current weather conditions."
    />
    <link rel="icon" href="./favicon_weatherio.svg" type="image/svg+xml" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <script src="./assets/js/app.js" type="module"></script>
    <script src="./assets/js/route.js" type="module"></script>
  </head>
  <body>
    <!-- Header -->
    <header class="header">
      <div class="container">
        <a href="#" class="logo">
          <img
            src="./assets/images/logoWeatherio.png"
            alt="Weather App Logo"
            width="360"
            height="60"
          />
        </a>

        <div class="search-view" data-search-view>
          <div class="search-wrapper">
            <input
              type="search"
              name="search"
              placeholder="Search for a city..."
              autocomplete="off"
              class="search-field"
              data-search-field
            />
            <span class="m-icon leading-icon">search</span>
            <button
              class="icon-btn leading-icon has-state"
              aria-lable="close search"
              data-search-toggler
            >
              <span class="m-icon">arrow_back</span>
            </button>
          </div>

          <div class="search-result" data-search-result></div>
        </div>

        <div class="header-actions">
          <button
            class="icon-btn has-state"
            aria-label="open search"
            data-search-toggler
          >
            <span class="m-icon icon">search</span>
          </button>
          <a
            href="#/current-location"
            class="btn-primary has-state"
            data-current-location-btn
          >
            <span class="m-icon">my_location</span>
            <span class="span">Current Location</span>
          </a>
        </div>
      </div>
    </header>

    <!-- Current Weather -->
    <main>
      <article class="container" data-container>
        <div class="content-left">
          <section
            class="section current-weather"
            aria-label="current weather"
            data-current-weather
          ></section>

          <!-- 5 Day Forecast -->
          <section
            class="section forecast"
            aria-labelledby="forecast-label"
            data-5-day-forecast
          ></section>
        </div>

        <!-- Highlights-->
        <div class="content-right">
          <section
            class="highlights"
            aria-labelledby="highlights-label"
            data-highlights
          ></section>

          <!-- Hourly Forecast -->
          <section
            class="section hourly-forecast"
            aria-label="hourly forecast"
            data-hourly-forecast
          ></section>

          <!-- Footer -->
          <footer class="footer">
            <p class="body-3">
              &copy; 2025 - weatherio. Inspired by tutorials from codewithsadee.
            </p>

            <p class="body-3">
              Powered By
              <a
                href="https://openweathermap.org/api"
                title="Free OpenWeather Api"
                target="_blank"
                rel="noopener"
              >
                <img
                  src="./assets/images/openweather.png"
                  alt="OpenWeather Logo"
                  width="120"
                  height="30"
                  loading="lazy"
                  alt="OpenWeather"
              /></a>
            </p>
          </footer>
        </div>

        <!-- Loading -->
        <div class="loading" data-loading></div>
      </article>
    </main>

    <!-- Error -->
    <section class="error-content" data-error-content>
      <h2 class="heading">404</h2>
      <p class="body-1">Page not found !</p>
      <a href="#/weather?lat=10.812732&lon=106.596336" class="btn-primary">
        <span class="span">Go Home</span>
      </a>
    </section>
  </body>
</html>
